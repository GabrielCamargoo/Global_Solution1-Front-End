<body class="body">

            <h1>Ocean Clean</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Início</a></li>

    <section class="contact-section">
        <div class="container">
            <div class="contact-info">
                <h2>Informações de Contato</h2>
                <p><strong>E-mail:</strong> contato@oceanclean.org</p>
                <p><strong>Telefone:</strong> (11) 98313-3133</p>
            </div>
            <div class="contact-form">
                <h2>Envie-nos uma Mensagem</h2>
                <form id="contactForm" action="#" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem <span>*</span></label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="container">
                <h2>Nos Acompanhe nas Redes Sociais</h2>

                <a href="https://www.youtube.com/" target="_blank"><img src="/imagens/youtube.png" id="youtube" alt="youtube"></a>
            </div>
