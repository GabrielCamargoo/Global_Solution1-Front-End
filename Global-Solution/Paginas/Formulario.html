<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles-formulario.css">
    <title>Cadastro de Voluntários</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Voluntários</h2>
        <form id="volunteerForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nome">Nome Completo <span>*</span></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="horarios">Horários Disponíveis <span>*</span></label>
                <textarea id="horarios" name="horarios"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="/Javascript/script.js"></script>
</body>
</html>
